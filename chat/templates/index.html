<!DOCTYPE html>
<html>
<head>
    {% load bagou_tags %}
    {% bagou_static %}
    <script src="{{ STATIC_URL }}js/favico-0.3.3.min.js"></script>
    <script src="{{ STATIC_URL }}js/chat.js"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/chat.css" type="text/css">
    <title>Intelbras - Chat</title>
    <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico" type="image/x-icon">
    <script type="text/javascript">
      isReady(function() {
        loadChat();
      });
    </script>
</head>
<body>
    <div class="home">
       <div class="signbox">
           <h1>Welcome to Chat Intelbras</h1>
           <hr>
           <div class="connect">
             <input id="username" type="text" placeholder="Choose your username" autofocus />
             <input id="room" type="text" placeholder="Choose a room name" value="Intelbras" />
             <button id="join">Join room!</button>
            </div>
       </div>
    </div>
    <div class="room" style="display: none;">
        <div id="header">
            <h1 class="room-name"></h1>
            <div class="infos">
                <div class="status"></div>
            </div>
            <div class="clear"></div>
        </div>
        <div id="alerts"></div>
        <div class="input">
            <input id="field" type="text" placeholder="Type your message here" autofocus />
            <div class="actions">
                <button id="submit">Submit</button>
                <button id="disconnect">Disconnect</button>
            </div>
        </div>
    </div>
</body>
</html>
